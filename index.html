<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/🥁" />
</head>
<body>

<div class="drum">
  <img src="drums.png" alt="">
  <div class="keys">
    <div data-key="65" class="key kick">
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key hithat">
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key hithatopen">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key snare">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key ride">
      <kbd>G</kbd>
    </div>
    <div data-key="72" class="key tom1">
      <kbd>H</kbd>
    </div>
    <div data-key="74" class="key tom2">
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="key tomfl">
      <kbd>K</kbd>
    </div>
    <div data-key="76" class="key clap">
      <kbd>L</kbd>
      <span class="sound">Clap</span>
    </div>
  </div>
</div>

  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/openhat.wav"></audio>
  <audio data-key="70" src="sounds/snare.wav"></audio>
  <audio data-key="71" src="sounds/ride.wav"></audio>
  <audio data-key="72" src="sounds/tom1.wav"></audio>
  <audio data-key="74" src="sounds/tom2.wav"></audio>
  <audio data-key="75" src="sounds/tomfl.wav"></audio>
  <audio data-key="76" src="sounds/clap.wav"></audio>

<script>
  window.addEventListener('keydown', function(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    key.classList.add('playing');
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
  });
  window.addEventListener('keyup', function(e){
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    key.classList.remove('playing');
  });
</script>


</body>
</html>
